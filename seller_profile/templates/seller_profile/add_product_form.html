{% extends 'aws/base.html' %}
{% load crispy_forms_tags %}
{% block body %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="'border-bottom mb-4">Add Product</legend>
            {{ addproductform | crispy }}
        </fieldset>
        <div class="form-group">
            <button class=" btn btn-primary-info" type="submit">Create</button>
        </div>
    </form>
</div>
{% endblock %}
