{% extends 'aws/base.html' %}
{% load static %}
{% block body %}

<div class="container">
    <br>
    <h1>Your Shops</h1>

       {% for obj in shops %}
    <section class="banner_area">
      <div class="banner_inner d-flex align-items-center">
        <div class="container">
          <div
            class="banner_content d-md-flex justify-content-between align-items-center">
            <div class="mb-3 mb-md-0">
              <h2>{{ forloop.counter }}.  {{ obj.name }}</h2>
              <p>This is the {{ obj.name }}</p>
            </div>
            <div class="page_link">
              <a href="{{ obj.get_shop_absolute_url }}">View</a>
              <a href="{% url 'add_product_from_shop' obj.id %}">Add Products</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <br>
       {% endfor %}
    <button class="btn btn-primary-info"><a href="{% url 'seller_profile_create' %}">Create Shop</a></button>
    <br>
    <br>
</div>
{% endblock body%}
